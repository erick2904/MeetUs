<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Meetings</title>
</h:head>
<!-- ************************************************** -->
<!-- Reemplazar el meetingView por el View implementado -->
<!-- ************************************************** -->
<h:body>
	<p:toolbar>
		<p:toolbarGroup>
			<h2>Meeting CRUD</h2>
		</p:toolbarGroup>
	</p:toolbar>
	<h:form>
		<div class="card">
			<p:growl id="messages" showDetail="true" />
			<ui:insert name="header-data-table"></ui:insert>
			<p:dataTable id="entityDataTable" widgetVar="entityDataTableWidget"
				var="entity" value="#{meetingView.entities}"
				selection="#{meetingView.entitiesSelected}" reflow="true"
				rowKey="#{entity.id}" paginator="true" paginatorPosition="bottom"
				rows="5" sortMode="single" allowUnsorting="true">

				<f:facet name="header">
					<div class="table-header">
						<span class="filter-container ui-input-icon-left"> <i
							class="pi pi-search"></i> <!-- ************************************************** -->
							<!-- Reemplazar el value con el atributo a buscar --> <p:inputText
								id="globalSearch" value="#{meetingView.entitySearch.name}"
								placeholder="Search" /> <!-- ************************************************** -->

						</span>
						<p:commandButton value="Search" icon="pi pi-check"
							actionListener="#{meetingView.searchEntity}"
							update="entityDataTable" process="globalSearch @this" />
						<p:commandButton value="Show All" icon="pi pi-check"
							actionListener="#{meetingView.getAllEntities}"
							update="entityDataTable" process="@this" />

					</div>
				</f:facet>

				<p:column selectionMode="Multiple"
					style="width:16px;text-align:center" />
				<p:column headerText="Id" sortBy="#{entity.id}">
					<h:outputText value="#{entity.id}" />
				</p:column>

				<!-- **************************************************** -->
				<!-- Colocar tantos p:column como atributos desee mostrar y reemplace los datos necesarios -->
				<p:column headerText="ID" sortBy="#{entity.id}">
					<h:outputText value="#{entity.lastName}" />
				</p:column>
				<p:column headerText="Nombre" sortBy="#{entity.name}">
					<h:outputText value="#{entity.name}" />
				</p:column>
				<p:column headerText="Fecha" sortBy="#{entity.date}">
					<h:outputText value="#{entity.date}" />
				</p:column>
				<p:column headerText="Hora" sortBy="#{entity.hour}">
					<h:outputText value="#{entity.hour}" />
				</p:column>
				<p:column headerText="Tipo" sortBy="#{entity.type}">
					<h:outputText value="#{entity.type}" />
				</p:column>
				<p:column headerText="DescripciÃ³n" sortBy="#{entity.description}">
					<h:outputText value="#{entity.hour}" />
				</p:column>
				<p:column headerText="Local" sortBy="#{entity.local}">
					<h:outputText value="#{entity.hour}" />
				</p:column>
				<p:column headerText="Organiza" sortBy="#{entity.organizer.id}">
					<h:outputText value="#{entity.organizer.name}" />
				</p:column>
				<!-- **************************************************** -->

				<p:column>
					<p:commandButton icon="pi pi-pencil"
						oncomplete="PF('entityDialog').show()"
						styleClass="edit-button rounded-button ui-button-success"
						update="@form:entity-content" process="@this">
						<f:setPropertyActionListener value="#{entity}"
							target="#{meetingView.entitySelected}" />
						<p:resetInput target="@form:entity-content" />
					</p:commandButton>
					<p:commandButton icon="pi pi-trash" style="margin-left: 10px;"
						styleClass="rounded-button ui-button-danger" process="@this"
						oncomplete="PF('deleteDialog').show()">
						<f:setPropertyActionListener value="#{entity}"
							target="#{meetingView.entitySelected}" />
					</p:commandButton>
				</p:column>

				<p:ajax event="rowSelectCheckbox"
					update="entity-button-delete entity-button-edit" />
				<p:ajax event="rowUnselectCheckbox"
					update="entity-button-delete entity-button-edit" />
				<p:ajax event="toggleSelect"
					update="entity-button-delete entity-button-edit" />

				<f:facet name="footer">
					<p:commandButton process="entityDataTable" value="New"
						icon="pi pi-check" actionListener="#{meetingView.createNew}"
						update="@form:entity-content"
						oncomplete="PF('entityDialog').show()"
						styleClass="ui-button-raised ui-button-success" />

					<p:commandButton id="entity-button-edit" process="entityDataTable"
						value="Edit" icon="pi pi-check"
						actionListener="#{meetingView.editEntitySelected}"
						update="@form:entity-content"
						oncomplete="PF('entityDialog').show()"
						styleClass="ui-button-raised ui-button-help"
						disabled="#{!meetingView.hasEntitySelected()}" />

					<p:commandButton id="entity-button-delete"
						process="entityDataTable" value="Delete" icon="pi pi-check"
						oncomplete="PF('deleteDialog').show()"
						styleClass="ui-button-raised ui-button-danger"
						disabled="#{!meetingView.hasEntitiesSelected()}"
						update="entityDataTable" />
				</f:facet>
			</p:dataTable>
		</div>

		<p:dialog header="Entity" widgetVar="entityDialog" modal="true"
			showEffect="fade" minHeight="300" width="300" responsive="true">
			<p:outputPanel id="entity-content" class="ui-fluid">
				<div class="p-field">

					<!-- **************************************************** -->
					<!-- Colocar tantos p:outputLabel y p:inputText como atributos desee mostrar y reemplace los datos necesarios -->
					<p:outputLabel for="id">ID:</p:outputLabel>
					<p:inputText id="lastName"
						value="#{meetingView.entitySelected.name}" required="true" />
					<p:outputLabel for="firstName">Nombre:</p:outputLabel>
					<p:inputText id="firstName"
						value="#{meetingView.entitySelected.firstName}" required="true" />
					<p:outputLabel for="age">Dia: </p:outputLabel>
					<p:inputText id="age" value="#{meetingView.entitySelected.date}"
						required="true" />
					<p:outputLabel for="age">Hora: </p:outputLabel>
					<p:inputText id="age" value="#{meetingView.entitySelected.hour}"
						required="true" />
					<p:outputLabel for="age">Tipo: </p:outputLabel>
					<p:inputText id="age" value="#{meetingView.entitySelected.type}"
						required="true" />
					<p:outputLabel for="age">Descripcion: </p:outputLabel>
					<p:inputText id="age"
						value="#{meetingView.entitySelected.description}" required="true" />
					<p:outputLabel for="age">Local: </p:outputLabel>
					<p:inputText id="age" value="#{meetingView.entitySelected.local}"
						required="true" />
					<p:outputLabel for="organizer">Organizador: </p:outputLabel>
					<p:inputText id="organizer"
						value="#{meetingView.entitySelected.organizer.id}" required="true" />
					<!-- **************************************************** -->

				</div>
			</p:outputPanel>
			<f:facet name="footer">
				<p:commandButton value="Save" icon="pi pi-check"
					actionListener="#{meetingView.saveEntity}"
					update="entity-content entityDataTable"
					process="entity-content @this" />
				<p:commandButton value="Cancel" icon="pi pi-times"
					onclick="PF('entityDialog').hide()" class="ui-button-secondary" />
			</f:facet>
		</p:dialog>
		<p:confirmDialog id="prueba" widgetVar="deleteDialog"
			showEffect="fade" width="300" message="Delete the item?"
			header="Confirm" severity="warn">
			<p:commandButton value="Yes" icon="pi pi-check"
				actionListener="#{meetingView.deleteEntity}" process="@this"
				oncomplete="PF('deleteDialog').hide()"
				update="entityDataTable @form:messages" />
			<p:commandButton value="No" type="button"
				styleClass="ui-button-secondary" icon="pi pi-times"
				onclick="PF('deleteDialog').hide()" />
		</p:confirmDialog>
	</h:form>

</h:body>
</html>
